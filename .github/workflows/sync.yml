name: Sync Products

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: sync-products-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run sync
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_SEND_DELAY_SEC: "2.5"
          BAD_IMAGE_POLICY: "skip"   # 你要“图片错误就跳过产品”，就保持 skip
          FALLBACK_TO_LOCAL_CSV: "1"
        run: python sync_products.py

      - name: Commit posted_state.json
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posted_state.json
          git diff --cached --quiet || git commit -m "Update posted_state.json"
          git pull --rebase
          git push
