name: Sync Products

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # 每15分钟

concurrency:
  group: sync-products
  cancel-in-progress: false   # 不取消正在运行的任务（允许并发）

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run sync
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          TG_SEND_DELAY_SEC: "3.5"
          MAX_ACTIONS_PER_RUN: "50"

          PURGE_MIN_ROWS: "120"
          PURGE_MIN_ACTIVE_RATIO: "0.6"
          FETCH_RETRY: "2"
          FETCH_TIMEOUT: "30"

          BAD_IMAGE_POLICY: "fallback_text"
          PURGE_MISSING: "1"
        run: python sync_products.py

      - name: Commit posted_state.json
        if: ${{ always() }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先把远端最新拉下来，再在最新基础上提交，降低冲突概率
          git pull --rebase --autostash

          git add posted_state.json
          if git diff --cached --quiet; then
            echo "No changes in posted_state.json, skip commit."
            exit 0
          fi

          git commit -m "Update posted_state.json"

          # 推送失败就重试（应对并发 run 同时 push）
          for i in 1 2 3; do
            if git push; then
              exit 0
            fi
            echo "Push failed, retry $i..."
            git pull --rebase --autostash
            sleep $((i*2))
          done

          echo "Push failed after retries."
          exit 1
