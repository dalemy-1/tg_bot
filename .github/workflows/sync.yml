name: sync

on:
  workflow_dispatch:
    inputs:
      migrate_only:
        description: "Only migrate posted_state.json to groups format (no Telegram actions)"
        required: false
        default: "0"

permissions:
  contents: write

concurrency:
  group: sync-products-latest
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}

      TG_SEND_DELAY_SEC: "2.0"
      MAX_ACTIONS_PER_RUN: "250"

      BAD_IMAGE_POLICY: "fallback_text"
      FALLBACK_TO_LOCAL_CSV: "1"
      PURGE_MISSING: "0"
      FETCH_RETRY: "2"
      FETCH_TIMEOUT: "30"
      RESET_STATE: "0"

      # 你脚本里读取的是 MIGRATE_ONLY
      MIGRATE_ONLY: ${{ github.event.inputs.migrate_only }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run sync
        run: |
          python sync_products.py

      - name: Commit & push posted_state.json (with retry)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add posted_state.json

          if git diff --cached --quiet; then
            echo "No state changes."
            exit 0
          fi

          git commit -m "Update posted_state.json"

          for i in 1 2 3 4 5; do
            echo "Push attempt $i..."
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              echo "Push success."
              exit 0
            fi
            echo "Push failed, retry in 3s..."
            sleep 3
          done

          echo "Push failed after retries."
          exit 1
