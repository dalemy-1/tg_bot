name: Sync Products

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: sync-products
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run sync
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_SEND_DELAY_SEC: "2.5"
          BAD_IMAGE_POLICY: "fallback_text"      # 或 fallback_text
          PURGE_MISSING: "0"            # 你要删行下架才改成 1
        run: python sync_products.py

      - name: Commit posted_state.json
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posted_state.json
          git diff --cached --quiet || git commit -m "Update posted_state.json"
          git pull --rebase --autostash
          git push
