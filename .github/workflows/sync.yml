name: sync

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-products-latest
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

        env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}

      TG_SEND_DELAY_SEC: "2.0"
      MAX_ACTIONS_PER_RUN: "250"

      BAD_IMAGE_POLICY: "fallback_text"
      FALLBACK_TO_LOCAL_CSV: "1"
      PURGE_MISSING: "0"
      FETCH_RETRY: "2"
      FETCH_TIMEOUT: "30"
      RESET_STATE: "0"

      MIGRATE_ONLY: "1"   # ✅ 只迁移 posted_state.json，不发 Telegram


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ✅ 先把 runner 的 main 更新到远端最新，减少后面 push 冲突概率
      - name: Pull latest main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main
          git pull --rebase origin main

      - name: Run sync
        run: |
          python sync_products.py

      - name: Commit & push posted_state.json (with retry)
        run: |
          set -e

          git add posted_state.json

          if git diff --cached --quiet; then
            echo "No state changes."
            exit 0
          fi

          git commit -m "Update posted_state.json"

          # ✅ push 失败（non-fast-forward）就 rebase 后重试；rebase 失败直接报错退出（不吞错）
          for i in 1 2 3 4 5; do
            echo "Push attempt $i..."
            if git push; then
              echo "Push success."
              exit 0
            fi

            echo "Push failed, try rebase then retry..."
            git pull --rebase --autostash origin main
            sleep 3
          done

          echo "Push failed after retries."
          exit 1
